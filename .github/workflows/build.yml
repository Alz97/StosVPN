name: Build IPA with Fake Signing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ldid
        run: brew install ldid

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Remove Preview Content (Fix Asset Catalog)
        run: |
          # Remove Preview Assets that cause build failures
          rm -rf "StosVPN/Preview Content"
          echo "Preview Content removed"

      - name: Build for iOS Device
        run: |
          xcodebuild build \
            -project StosVPN.xcodeproj \
            -scheme StosVPN \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_BITCODE=NO \
            ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSION_SYMBOLS=NO

      - name: Create Payload Structure
        run: |
          mkdir -p Payload
          APP_PATH=$(find build -name "StosVPN.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: StosVPN.app not found"
            find build -type d -name "*.app"
            exit 1
          fi
          cp -R "$APP_PATH" Payload/
          echo "App copied from: $APP_PATH"

      - name: Create Basic Entitlements
        run: |
          # Create minimal entitlements for main app
          cat > StosVPN.entitlements << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>application-identifier</key>
              <string>com.stossy11.StosVPN</string>
              <key>get-task-allow</key>
              <false/>
              <key>keychain-access-groups</key>
              <array>
                  <string>com.stossy11.StosVPN</string>
              </array>
          </dict>
          </plist>
          EOF

          # Create minimal entitlements for tunnel provider
          cat > TunnelProv.entitlements << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>application-identifier</key>
              <string>com.stossy11.StosVPN.TunnelProv</string>
              <key>get-task-allow</key>
              <false/>
              <key>keychain-access-groups</key>
              <array>
                  <string>com.stossy11.StosVPN.TunnelProv</string>
              </array>
              <key>com.apple.developer.networking.networkextension</key>
              <array>
                  <string>packet-tunnel-provider</string>
              </array>
          </dict>
          </plist>
          EOF

      - name: Sign App Extension
        run: |
          APPEX_PATH=$(find Payload/StosVPN.app -name "*.appex" -type d | head -1)
          if [ -n "$APPEX_PATH" ]; then
            echo "Found App Extension at: $APPEX_PATH"
            APPEX_BINARY="$APPEX_PATH/$(basename "$APPEX_PATH" .appex)"
            if [ -f "$APPEX_BINARY" ]; then
              ldid -STunnelProv.entitlements "$APPEX_BINARY"
              echo "Signed App Extension: $APPEX_BINARY"
            else
              echo "App Extension binary not found at: $APPEX_BINARY"
            fi
          else
            echo "No App Extension found, skipping..."
          fi

      - name: Sign Main App
        run: |
          APP_BINARY="Payload/StosVPN.app/StosVPN"
          if [ -f "$APP_BINARY" ]; then
            ldid -SStosVPN.entitlements "$APP_BINARY"
            echo "Signed Main App: $APP_BINARY"
          else
            echo "Main app binary not found at: $APP_BINARY"
            find Payload/StosVPN.app -type f
            exit 1
          fi

      - name: Create IPA
        run: |
          zip -qr StosVPN-fakesigned.ipa Payload
          echo "IPA created: StosVPN-fakesigned.ipa"
          ls -la *.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StosVPN-IPA
          path: StosVPN-fakesigned.ipa
